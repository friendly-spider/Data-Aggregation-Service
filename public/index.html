<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Aggregation Service</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Data Aggregation Service</h1>
    <div class="controls">
      <label>Query <input id="q" value="sol" /></label>
      <label>Period
        <select id="period">
          <option value="1h">1h</option>
          <option value="24h" selected>24h</option>
          <option value="7d">7d</option>
        </select>
      </label>
      <label>Sort
        <select id="sort">
          <option value="volume" selected>volume</option>
          <option value="price_change">price_change</option>
          <option value="market_cap">market_cap</option>
          <option value="liquidity">liquidity</option>
          <option value="tx_count">tx_count</option>
          <option value="updated_at">updated_at</option>
        </select>
      </label>
      <label>Order
        <select id="order">
          <option value="desc" selected>desc</option>
          <option value="asc">asc</option>
        </select>
      </label>
      <label>Limit <input id="limit" type="number" min="1" max="100" value="20" /></label>
      <button id="loadBtn">Load</button>
      <button id="moreBtn" disabled>Load More</button>
      
      <span id="status"></span>
    </div>
  </header>

  <main>
    <section>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Ticker</th>
            <th>Chain</th>
            <th>Address</th>
            <th>Price (SOL)</th>
            <th>Vol 24h</th>
            <th>Liquidity (USD)</th>
            <th>Market Cap (USD)</th>
            <th>Tx Count</th>
            <th>Î” (period)</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
